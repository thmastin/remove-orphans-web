<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Validation Columns</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: var(--bg, #fff); color: var(--fg, #222); }
        .container { max-width: 600px; margin: auto; }
        h2 { margin-bottom: 1em; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 1.5em; }
        a.tool-link { font-size: 1.2em; color: #0074d9; text-decoration: none; }
        a.tool-link:hover { text-decoration: underline; }
        .desc { color: var(--desc, #333); margin-top: 0.3em; }
        .dark-toggle { float: right; margin-top: -2.5em; }
        @media (prefers-color-scheme: dark) {
            body { --bg: #181a1b; --fg: #eee; --desc: #bbb; }
        }
        body.dark-mode { --bg: #181a1b; --fg: #eee; --desc: #bbb; }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2VG9GYTH4N"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-2VG9GYTH4N');
    </script>
</head>
<body>
<div class="container">
    <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <h2>Keep Validation Columns</h2>
    <div class="desc">This tool keeps only columns matching validation-related patterns. Use this to extract validation columns from a CSV.</div>
    <input type="file" id="csvFile" accept=".csv" />
    <button onclick="processCSV()">Process CSV</button>
    <a id="download" download="filtered.csv" style="display:none; margin-top: 1em;">Download Filtered CSV</a>
    <div id="status"></div>
    <a href="tool_index.html">&larr; Back to Tool Index</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
}
if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark-mode');
}
function processCSV() {
    const fileInput = document.getElementById('csvFile');
    const status = document.getElementById('status');
    const download = document.getElementById('download');
    if (!fileInput.files.length) {
        status.textContent = 'Please select a CSV file.';
        return;
    }
    status.textContent = 'Processing...';
    const originalName = fileInput.files[0].name;
    const filteredName = originalName.replace(/(\.csv)?$/i, '_validation_columns.csv');
    Papa.parse(fileInput.files[0], {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            const data = results.data;
            const header = results.meta && results.meta.fields ? results.meta.fields : Object.keys(data[0] || {});
            // Keep only columns with 'validation' in the name
            // Trim whitespace from headers and keep a mapping to original
            const trimmedHeader = header.map(col => col.trim());
            // Keep only columns matching the regex patterns: ^\d+_name$ or ^\d+_uuid$
            const keepCols = trimmedHeader.filter(col => /^\d+_name$/.test(col) || /^\d+_uuid$/.test(col));
            // Map back to original header names for output
            const keepColsOriginal = keepCols.map(col => header[trimmedHeader.indexOf(col)]);
            if (keepCols.length === 0) {
                status.innerHTML = 'No columns matched the patterns <code>^\\d+_name$</code> or <code>^\\d+_uuid$</code>. Please check your CSV headers.';
                download.style.display = 'none';
                return;
            }
            const filtered = data.map(row => {
                const out = {};
                keepCols.forEach((col, i) => {
                    const origCol = keepColsOriginal[i];
                    out[origCol] = row[origCol] !== undefined ? row[origCol] : '';
                });
                return out;
            });
            const csvFiltered = Papa.unparse(filtered, { columns: keepColsOriginal });
            const blobFiltered = new Blob([csvFiltered], { type: 'text/csv' });
            download.href = URL.createObjectURL(blobFiltered);
            download.download = filteredName;
            download.style.display = 'inline';
            status.innerHTML += `Done!<br>Rows processed: <b>${data.length}</b><br>Columns kept: <b>${keepCols.length}</b><br>Download: <b>${filteredName}</b><br>Patterns used: <code>^\\d+_name$</code>, <code>^\\d+_uuid$</code>`;
        },
        error: function(err) {
            status.textContent = 'Error: ' + err.message;
        }
    });
}
</script>
</body>
</html>
